<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Style-Signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">


    <title>Register-Tienda</title>
</head>
<body>
    <div class="container">
        <img class="img-phone" src="../IMAGENES/phone-signup.jpg" alt="">
        <div class="container-form-sign">
            <div class="header body-style">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M50.0701 39.7718L31.9254 8.33325L22.2068 13.9395L37.112 39.7718H50.0701ZM32.7817 39.7719L20.7971 19.0254L11.0785 24.6317L19.8235 39.7719H32.7817ZM9.71859 29.7344L15.5095 39.7719H2.55134L0 35.3406L9.71859 29.7344Z" fill="black"/>
                </svg>
            </div>
            <div class="body body-style">
                <h1 class="tittle">Registro</h1>
                <p class="text1">
                    Vamos a prepararlo todo para que pueda verificar su cuenta personal y comenzar a configurar su perfil.
                </p>
                <hr>
                <form action="">
                    <div class="form-inputs">
                        <div class="container-inputs">
                            <div class="row-1 flex-column">
                                <label for="first-name">Primer Nombre</label>
                                <input type="text" name="" id="first-name">
                                <label for="number-phone">Numero de celular</label>
                                <input type="tel" name="" id="number-phone">
                                <label for="password">Password</label>
                                <input type="password" name="" id="password">
                                
                            </div>
                            <div class="row-2 flex-column">
                                <label for="second-name">Segundo Nombre</label>
                                <input type="text" name="" id="second-name">
                                <label for="email">Email</label>
                                <input type="email" name="" id="email">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" name="" id="confirm-password">
                            </div>
                        </div>
                        <div class="container-checkbox">
                            <div class="container-input-check flex-column">
                                <input type="checkbox" name="" id="lbl-check-email" class="input-checkbox1 checkbox">
                                <input type="checkbox" id="lbl-check-politics" class="input-checkbox2 checkbox">                            
                            </div>
                            <div class="container-lbl-check flex-column">
                                <label for="lbl-check-email" class="lbl-check-email-1" >Sí, quiero recibir correos electrónicos de Ofertas</label>
                                <label for="lbl-check-politics" class="lbl-check-email-2">Acepto todos los terminos y condiciones</label>
                            </div>
                        </div>
                        <a href="#" class="btn-login">
                            Crear cuenta
                        </a>
                        <span class="login">¿Ya tienes una cuenta? 
                            <a href="../HTML/Index-Login.html"> Iniciar sesión</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
